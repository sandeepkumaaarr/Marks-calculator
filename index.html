<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Marks | Calculator  </title>
</head>
<body>

    <div class="calculator">
        <div class="marks-calculator">
        
            <div class="cal-img">
                <img src="calculate.png" alt="">
            </div>
            <form action="" onsubmit="return false">
                <h1>Marks calculator </h1>
                <br>
                <input type="text" placeholder="Maths" id="ma" required>
                <input type="text" placeholder="Chemistry" id="ch" required>
                <input type="text" placeholder="English" id="en" required >
                <input type="text" placeholder="Physics" id="ph" required>
                <input type="text" placeholder="Hindi" id="hi" required>
                <input type="submit" onclick="calculate()" value="Submit">
                <br>
                <br>
                <br>
                <p class="md-text" id="yourmarks"></p>
                
            </form>
            
        </div>
        
    </div>
    <div class="footer">
        <div class="footer-area container">
            <br>
            <h1 class="sp-text">Sandeep kumar singh</h1>
            <p class="md-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis voluptatibus obcaecati eveniet dolorem excepturi velit ratione dolor adipisci praesentium tenetur!</p>
            <div class="footer-icons">
                <div class="facebook-icon">
                    <i class="fa-brands fa-facebook fa-2x"></i>
                </div>
                <div class="instagram-icon">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </div>
                <div class="twitter-icon">
                    <i class="fa-brands fa-twitter fa-2x"></i>
                </div>
                <div class="linkedin-icon">
                    <i class="fa-brands fa-linkedin fa-2x"></i>
                </div>
                <div class="agmail-icon">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="md-text copyright-div "> &copy; 2022 Sandeep kumar singh. All right reserved</div>
    </div>
    
    

<script src="jsfile.js" ></script>    
</body>
</html>
